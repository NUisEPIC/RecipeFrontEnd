<!--
    This template loads for the 'tab.friend-detail' state (app.js)
    'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
    The FriendsCtrl pulls data from the Friends service (service.js)
    The Friends service returns an array of friend data
-->
<ion-view view-title="Recipe List">
    <ion-content class="padding">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
            <button class="button button-clear button-positive">
                Cancel
            </button>
        </div>
        <!--<ion-spinner ng-if="vm.spinner"></ion-spinner>-->
        <a class="list card" ng-repeat="recipe in vm.recipes" ng-href="#/tab/recipes/{{recipe.id}}">
            <div class="item">
                <h2>{{recipe.meal_title}}</h2>
            </div>

            <div class="item item-image">
                <img ng-src="img/recipes/{{recipe.machine_title}}.png">
            </div>
        </a>
    </ion-content>
</ion-view>
