
<div class="container">
    <h1 class="centered header">Recipes</h1>
    <div class="input">
        <form>
            <input id="search" type="text" placeholder="Search..." />
        </form>
    </div>
    <div class="container">
        <h4>Allergies</h4>
        <div ng-repeat="allergen in vm.allergens" class="row">
            <label><input type="checkbox" checklist-model="user.allergens" checklist-value="allergen">{{allergen}}</label>
        </div>
    </div>
    <div class="container">
        <h4>Dietary Restrictions</h4>
        <div ng-repeat="diet in vm.diets" class="row">
            <label><input type="checkbox" checklist-model="user.diets" checklist-value="diet">{{diet}}</label>
        </div>
    </div>
</div>
